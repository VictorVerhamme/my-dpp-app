<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU Digital Product Passport</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #FDFBF7; font-family: sans-serif; }
        .accent-border { border-top: 10px solid #8FAF9A; }
    </style>
</head>
<body class="p-4 flex justify-center items-start min-h-screen">
    <div id="app" class="bg-white rounded-3xl shadow-xl p-6 w-full max-w-md accent-border hidden">
        <div class="text-center">
            <img id="logo" src="https://i.postimg.cc/43LQn3qG/Chat-GPT-Image-28-dec-2025-14-50-31-removebg-preview.png" class="w-32 mx-auto mb-4">
            <h1 id="product-name" class="text-2xl font-bold text-gray-800">Laden...</h1>
            <p id="meta-info" class="text-sm text-gray-500 mb-6"></p>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="bg-gray-50 p-3 rounded-xl border border-gray-100 text-center">
                <p class="text-[10px] uppercase text-gray-400">üåç CO2 Impact</p>
                <p id="co2" class="text-lg font-bold text-[#8FAF9A]">-</p>
            </div>
            <div class="bg-gray-50 p-3 rounded-xl border border-gray-100 text-center">
                <p class="text-[10px] uppercase text-gray-400">‚ôªÔ∏è Recycled Li</p>
                <p id="recycled" class="text-lg font-bold text-[#8FAF9A]">-</p>
            </div>
        </div>

        <div class="mb-6">
            <div class="flex justify-between text-sm font-bold mb-1">
                <span>üîã Gezondheid (SoH)</span>
                <span id="soh-text">-%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-3">
                <div id="soh-bar" class="bg-[#8FAF9A] h-3 rounded-full" style="width: 0%"></div>
            </div>
        </div>

        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 text-sm rounded-r-lg">
            <p class="font-bold mb-1">‚ôªÔ∏è Einde Levensduur</p>
            <p id="eol">Laden...</p>
        </div>

        <p class="text-center text-[10px] text-gray-400 mt-8">
            ‚úÖ Officieel EU Digital Product Passport<br>Verordening 2023/1542 conform
        </p>
    </div>

    <div id="error" class="hidden text-red-500 text-center mt-10">Paspoort niet gevonden.</div>

    <script>
        async function fetchPassport() {
            const urlParams = new URLSearchParams(window.location.search);
            const passportId = urlParams.get('id');
            
            if (!passportId) { document.getElementById('error').classList.remove('hidden'); return; }

            const SUPABASE_URL = "https://nihebcwfjtezkufbxcnq.supabase.co"; //
            const SUPABASE_KEY = "sb_publishable_GYqO17G-B2DkS9j3TW1nHQ_BiyJOHJy"; //

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/Batteries?id=eq.${passportId}`, {
                    headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` }
                });
                const data = await response.json();

                if (data && data.length > 0) {
                    const d = data[0];
                    document.getElementById('product-name').innerText = d.name;
                    document.getElementById('meta-info').innerText = `Batch: ${d.batch_number} | Model: ${d.model_name}`;
                    document.getElementById('co2').innerText = `${d.carbon_footprint || 0} kg`;
                    document.getElementById('recycled').innerText = `${d.rec_lithium_pct || 0}%`;
                    document.getElementById('soh-text').innerText = `${d.soh_pct || 100}%`;
                    document.getElementById('soh-bar').style.width = `${d.soh_pct || 100}%`;
                    document.getElementById('eol').innerText = d.eol_instructions || "Lever in bij een officieel inzamelpunt.";
                    document.getElementById('app').classList.remove('hidden');
                } else {
                    document.getElementById('error').classList.remove('hidden');
                }
            } catch (err) {
                document.getElementById('error').classList.remove('hidden');
            }
        }
        fetchPassport();
    </script>
</body>
</html>
